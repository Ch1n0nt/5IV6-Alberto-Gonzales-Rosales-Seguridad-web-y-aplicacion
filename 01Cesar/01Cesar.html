<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar</title>
    <link rel="stylesheet" href=""https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"">
</head>
    <body>
        <div class="container">
            <h1>Cifrado Cesar</h1> 
            <hr>
            <div class="filas">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="label">Texto a cifrar</label>
                        <textarea name="text" id="texto" class="form-group" type="text"></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="desplazamiento">Desplazamiento</label>
                        <input type="range" min="1" max="25" value="1" id="desplazamiento" name="desplazamiento" class="form-control">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="label">Texto cifrado</label>
                        <textarea name="cifrado" id="cifrado" class="form-group" type="text" disabled="disabled"></textarea>
                    </div>
                </div>
                
            </div>
        </div>
        <script src="./js/01Cesar.js"></script>
    </body>
</html>
